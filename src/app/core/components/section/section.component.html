
<div class="section--generic">
    <h1 class="section--generic__title">{{title}}</h1>

    <div class="section--generic__player--zone">
        <ul class="player--list" [ngClass]="class">
            <li *ngFor="let track of tracks">
                <app-card [class]="class" [track]="track"></app-card>
            </li>
        </ul>
    </div>
</div>
